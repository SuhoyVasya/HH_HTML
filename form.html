<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Feedback form</title>
    </head>
    <body class="body">
        <div class="form-wrapper">
            <div class ="letter-icon"></div>
            <h1 class="main-title">Drop Us a Message</h1>
            <form class="contact-form">
                <div class="inline-block">
                    <div class="inline-element left-element">
                        <input class="message-input" type="text" placeholder="Name">
                    </div>
                    <div class="inline-element right-element">
                        <input class="message-input" type="email" placeholder="Email Adress" >
                    </div>
                </div>
                <div>
                    <textarea class="message-body" placeholder="Write us a message"></textarea>
                </div>
                <div class="button-wrapper">
                    <input type="submit" class="send-button" value="Send">
                </div>
            </form>
        </div>
    </body>
</html>
